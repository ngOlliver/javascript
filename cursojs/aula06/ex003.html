<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(240, 207, 166);
            color: white;
            font: normal 600 1.3em Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //parseInt para números inteiros
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // parseFloat para números reais
        // Ou apenas Number para qualquer número
        /*
        String(n) para converter de número para string 
        ou
        n.toString()
        */
       var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // s.length - quantos caracteres a string tem
        // s.toUpperCase() - tudo para 'MAIÚSCULAS'
        // s.toLowerCase() - tudo para 'minúsculas'
    </script>
</body>
</html>
