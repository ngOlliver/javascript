<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 500 1.5em Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        // n.toFixed() - escolhe a quantidade de casas decimais
        // n.toFixed(2).replace('.', ',') - define o número de casas decimais para 2 e substitui o ponto para vírgula
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BR'})
    </script>
</body>
</html>
